<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
      }
      .red {
        background-color: red;
        position: relative;
      }
      .green {
        background-color: green;
        position: absolute;

        bottom: 0px;
      }
      .blue {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="red"></div>
    <div class="green"></div>
    <div class="blue"></div>
  </body>
</html>
